version: '3.8'

services:
  # üèóÔ∏è Backend Symfony
  app:
    build: .
    container_name: backend
    ports:
      - "8080:80"  # Redirige le port 8080 sur le port 80 du conteneur
    volumes:
      - .:/var/www/html  # Montre le code source
    networks:
      - app
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=mysql://root:root@db:3306/rutix_db  # DB principale
    command: php -S 0.0.0.0:80 -t public  # D√©marre le serveur PHP int√©gr√©

  # üõ¢Ô∏è Base de donn√©es MySQL avec init.sql
  db:
    image: mysql:8.0
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: rutix_db
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
    ports:
      - "3307:3306"  # Remplac√© par 3307 pour √©viter conflits
    networks:
      - app
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d  # Init SQL mont√©
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5

volumes:
  db_data:

networks:
  app:
